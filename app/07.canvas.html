  <script>
    new Vue({
      el: '#app',
      data: {
        isActive: true
      },
      methods: {
        onChange: function () {
          let main = document.querySelector('.main');
          main.classList.toggle('toggle');
        },
        aa: function () {
          let thisTarget = event.target.getAttribute('data-list');
          let timelineUl = document.querySelector('.timeline ul');
          let timelineLi = Array.from(this.$el.querySelectorAll('.timeline ul li'));

          Object.keys(this.$refs).forEach(x => {
            let thisDom = this.$refs[x].getAttribute('class');
            if (thisDom.split(' ').includes(`section0${thisTarget}`)) {
              this.$refs[x].classList.add('active')
            } else {
              this.$refs[x].classList.remove('active')
            }
          })
          // 移除所有 active
          timelineLi.forEach(x => {
            x.classList.remove('active')
          })

          // 目前頁面之前的 timeline 都加入 ok 圖示
          if (Number(event.target.getAttribute('data-list')) === 1) {
            timelineLi.forEach((v, i) => {
              if (i < 1) {
                v.classList.add('active')
                timelineUl.className = '';
                timelineUl.classList.add('linear-0')
              }
            })
          }
          if (Number(event.target.getAttribute('data-list')) === 2) {
            timelineLi.forEach((v, i) => {
              if (i < 2) {
                v.classList.add('active')
                v.classList.add('ok')
                timelineUl.className = '';
                timelineUl.classList.add('linear-1')
              }
            })
          }
          if (Number(event.target.getAttribute('data-list')) === 3) {
            timelineLi.forEach((v, i) => {
              if (i < 3) {
                v.classList.add('active')
                v.classList.add('ok')
                timelineUl.className = '';
                timelineUl.classList.add('linear-2')
              }
            })
          }
          if (Number(event.target.getAttribute('data-list')) === 4) {
            timelineLi.forEach((v, i) => {
              if (i < 4) {
                v.classList.add('active')
                v.classList.add('ok')
                timelineUl.className = '';
                timelineUl.classList.add('linear-3')
              }
            })
          }

          // 目前的頁面移除 ok 圖示
          event.target.classList.add('active')
          event.target.classList.remove('ok')


        }
      }
    })
  </script>

  <!-- canvas -->

  <script>

    var canvas = document.getElementById('demoCanvas')
    ctx = canvas.getContext('2d')
    canvas.width = 800;
    canvas.height = 600;

    function draw() {

      // 畫格線
      ctx.beginPath()
      for (var i = 0; i < canvas.width / 50; i++) {
        let pos = i * 50
        ctx.moveTo(pos, 0)
        ctx.lineTo(pos, canvas.width)
        ctx.fillText(pos, pos, 10)
        ctx.fillStyle = 'white'

        ctx.moveTo(0, pos)
        ctx.lineTo(canvas.height * 2, pos)
        ctx.fillText(pos, 10, pos)
        ctx.fillStyle = 'white'
      }

      ctx.strokeStyle = 'rgba(255,255,255,.2)'
      ctx.stroke()


      // 畫圓形
      ctx.beginPath()
      ctx.arc(600, 100, 30, 0, Math.PI * 2)
      ctx.fillStyle = '#F8AE64'
      ctx.fill()

      // 畫多邊形
      ctx.beginPath()
      ctx.moveTo(100, 100)
      ctx.lineTo(100, 50)
      ctx.lineTo(150, 50)
      ctx.lineTo(150, 100)
      ctx.closePath()
      ctx.fillStyle = '#EA465C'
      ctx.fill()

      // 畫三角形
      ctx.beginPath()
      ctx.moveTo(600, 500)
      ctx.lineTo(625, 450)
      ctx.lineTo(650, 500)
      ctx.closePath()
      ctx.fillStyle = '#EA465C'
      ctx.fill()


      // 畫大圓
      ctx.beginPath()
      ctx.arc(400, 300, 150, 0, Math.PI * 2)
      ctx.strokeStyle = 'white'
      ctx.stroke()

      // 畫大圓2
      ctx.beginPath()
      ctx.arc(400, 300, 250, 0, Math.PI * 2)
      ctx.strokeStyle = 'white'
      ctx.stroke()

    }
    draw()
  </script>
