<!DOCTYPE html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>product</title>
  <!-- bootstrap scss 自定義檔 -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- fontawesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/comic.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="import" href="./components/header.html">
  <link rel="import" href="./components/sidebar.html">
</head>

<body>
  <div id="app">
    <!-- header -->
    <v-header></v-header>
    <!-- header end -->

    <!-- sidebar -->
    <v-sidebar v-on:toggle="onChange"></v-sidebar>
    <!-- sidebar end -->
    <main class="main">
      <article class="comic">
        <header class="comic__header">
          <h2>Comicomic</h2>
        </header>
        <main class="comic__main">
          <div class="d-flex mt-3">
            <h3 class="p-2">My Hexschool</h3>
            <div class="v-select" style="width:200px;">
              <select class="form-control">
                <option value="1">Chapter 1</option>
                <option value="2">Chapter 2</option>
                <option value="3">Chapter 3</option>
                <option value="4">Chapter 4</option>
                <option value="5">Chapter 5</option>
              </select>
            </div>
            <div class="v-select" style="width:200px;">
              <select class="form-control">
                <option value="1">Page 01</option>
                <option value="2">Page 02</option>
                <option value="3">Page 03</option>
                <option value="4">Page 04</option>
                <option value="5">Page 05</option>
              </select>
            </div>
          </div>


        </main>
      </article>


    </main>
  </div>


  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
    crossorigin="anonymous "></script>
  <!-- bootstrap 4.0 正式版 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
    crossorigin="anonymous "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
    crossorigin="anonymous "></script>

  <!-- jQuery library End -->
  <script>
    new Vue({
      el: '#app',
      methods: {
        onChange: function () {
          let main = document.querySelector('.main');
          main.classList.toggle('toggle');
        }
      }
    })
  </script>

  <!-- select -->
  <script src="components/Select/select.js"></script>

</body>

</html>
