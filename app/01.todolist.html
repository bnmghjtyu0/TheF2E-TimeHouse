<!DOCTYPE html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todolist</title>
  <!-- bootstrap scss 自定義檔 -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- fontawesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- material-icons -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="css/todo.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="import" href="./components/header.html">
  <link rel="import" href="./components/sidebar.html">
</head>

<body>
  <div id="app">
    <!-- header -->
    <v-header></v-header>
    <!-- header end -->

    <!-- sidebar -->
    <v-sidebar v-on:toggle="onChange"></v-sidebar>
    <!-- sidebar end -->
    <main class="main">
      <section class="container-fluid pl-0 pr-0">
        <header>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">我的任務</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">進行中的任務</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">完成的任務</a>
            </li>
          </ul>
        </header>
        <main class="mt-3">
          <input type="text" class="form-control" placeholder="+ 新增任務">


          <ul class="todoWrap mt-3">
            <li>
              <div class="todoList d-flex align-items-start">
                <div class="mr-auto todoList__left d-flex align-items-start flex-wrap">
                  <label class="v-label">
                    <h4>任務一</h4>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>

                  <div class="w-100">
                    <label for="" class="mr-2">
                      <i class="far fa-calendar-alt mr-1"></i>
                      5/14
                    </label>
                    <label for="" class="mr-2">
                      <i class="far fa-file mr-1"></i>
                      5/14
                    </label>
                    <label for="">
                      <i class="far fa-comments mr-1"></i>
                      5/14
                    </label>
                  </div>

                </div>
                <div class="ml-auto todoList__right">
                  <a href="#" class="btn">
                    <i class="far fa-star"></i>
                  </a>
                  <a href="#editPanel01" class="btn" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="editPanel01">
                    <i class="fas fa-edit"></i>
                  </a>
                </div>
              </div>
              <div class="collapse show" id="editPanel01">
                <div class="card card-body">
                  <div class="input-group">
                    <div class="col pl-0">
                      <div class="panel-head">
                        <h4>
                          <i class="far fa-calendar-alt"></i>DeadLine</h4>
                      </div>
                      <div class="panel-body form-inline">
                        <input type="text" class="form-control mr-3">
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="input-group mt-3">
                    <div class="col pl-0">
                      <div class="panel-head">
                        <h4>
                          <i class="far fa-file"></i>檔案上傳</h4>
                      </div>
                      <div class="panel-body">
                        1231312
                      </div>
                    </div>
                  </div>
                  <div class="input-group mt-3">
                    <div class="col pl-0">
                      <div class="panel-head">
                        <h4>
                          <i class="far fa-comments"></i>給點留言吧</h4>
                      </div>
                      <div class="panel-body">
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="todolist-foot">
                  <button class="btn btn-cancel">
                    <i class="fas fa-times"></i> 取消</button>
                  <button class="btn btn-submit">
                    <i class="fas fa-plus"></i> 確定</button>
                </div>
              </div>
            </li>

          </ul>


          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica,
              craft beer labore wes anderson cred nesciunt sapiente ea proident.
            </div>
          </div>
        </main>
      </section>
    </main>

  </div>




  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- bootstrap 4.0 正式版 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  <!-- jQuery library End -->
  <script>
    new Vue({
      el: '#app',
      methods: {
        onChange: function () {
          let main = document.querySelector('.main');
          main.classList.toggle('toggle');
        }
      }
    })
  </script>
</body>

</html>
