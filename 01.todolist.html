<!DOCTYPE html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todolist</title>
  <!-- bootstrap scss 自定義檔 -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- fontawesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- material-icons -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">
  <!-- pretty-checkbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <!-- select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/todo.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="mdi mdi-home"></i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <div id="app">
      <header class="header">
        <ul class="header__ul" ref="ul">
          <li class="active" v-on:click="click1()">
            <a href="#">My Tasks</a>
          </li>
          <li>
            <a href="#" v-on:click="click2()">In Progress</a>
          </li>
          <li>
            <a href="#" v-on:click="click3()">Completed</a>
          </li>
        </ul>
      </header>
      <main>
        <div class="container mt-3">
          <input type="text" class="form-control" placeholder="Add Task">
          <article class="todolist">
            <ul class="todolist__ul mt-3">

              <li class="d-flex todolist__ul__li">
                <div class="col-auto todolist__ul__li__left">
                  <input type="checkbox">
                </div>
                <div class="col todolist__ul__li__center">
                  <h4 class="title">Type Something here</h4>
                  <div class="info d-flex">
                    <div class="todolist__date mr-2">
                      <i class="far fa-calendar-alt"></i>
                      <span>10/2</span>
                    </div>
                    <div class="todolist__date mr-2">
                      <i class="far fa-file"></i>
                    </div>
                    <div class="todolist__date">
                      <i class="far fa-comment"></i>
                    </div>

                  </div>
                </div>
                <div class="col-auto todolist__ul__li__right">
                  <a href="javascript:;">
                    <i class="far fa-star"></i>
                  </a>
                  <a href="javascript:;">
                    <i class="fas fa-pencil-alt"></i>
                  </a>
                </div>
              </li>

            </ul>
          </article>

        </div>
      </main>
    </div>
  </section>





  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- bootstrap 4.0 正式版 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  <!-- jQuery library End -->
  <script>
    $('.selectpicker').selectpicker();
  </script>

</body>

</html>
